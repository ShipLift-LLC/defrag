# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        node-version: [16.x]

    steps:
    # - name: Test Build Using Node.js ${{ matrix.node-version }}
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      
      
    - name: Install dependencies
      run: npm ci
    - name: Running build
      run: npm run build --if-present

  build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure env
        run: | 
          export IMAGE_NAME=$(if [ $GITHUB_REF_NAME == "main" ]; then echo "latest"; else echo ${GITHUB_REF_NAME}; fi;);
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
      - name: Build Docker Container
        run: |
          ls -al
          docker build --build-arg SERVER_NAME=defrag -t "us-central1-docker.pkg.dev/website-328316/website/defrag-website:${{ env.IMAGE_NAME }}" .
